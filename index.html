        <title>Phoenix Chen_Unit 5 Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet">
    <style>html,
body {
    font-family: 'Archivo';
    background-color: #e01f8a;
    text-align: center;
}

.questions {
    font-family: "Archivo";
    font-size: 17px;
}

.title {
    font-family: 'Veranda';
    font-size: 26px;
}

img {
    width: 600px;
    margin: 10px 0px 48px 0px;
}

.Bloom {
    display: none;
}

.Musa {
    display: none;
}

.Flora {
    display: none;
}

.Aisha {
    display: none;
}

.tryAgain {
    display: none;
    padding: 40px;
}

innerHTML {
    font-size: 30px;
}

    text-align: center;
}</style></head>
    <body>
        <div class="title">
            <h1>Which Winx Club Member are You?</h1>
        </div>
        <div class="questions">
            <h3>How well do you ride a bike?
                (1 being least skilled)
            </h3>
            <img src="https://pbs.twimg.com/media/FShY_8sUUAIesRn.jpg">
            <input class="bike" placeholder="Write a number 0-10">
            <h3>Do you consider yourself an introvert?</h3>
            <input class="introvert" placeholder="yes or no">

            <img src="https://choices.scholastic.com/content/dam/classroom-magazines/choices/issues/2019-20/030120/guide-to-being-an-introvert/CHO-030120-Introvert-popup1.jpg">
        </div>
        <button> Submit </button>
        <div class="result">

        </div>

        <div class="Bloom">
            <img src="https://i.pinimg.com/originals/3c/79/06/3c7906e4782fade05320c78625635d4e.png">
        </div>
        <div class="Musa">
            <img src="https://static.wikia.nocookie.net/charactercommunity/images/2/26/39725-1431880431.png/revision/latest?cb=20191124054657">
        </div>
        <div class="Flora">
            <img src="https://i.pinimg.com/originals/52/e1/72/52e1728722dc0bea5c90120033f45b93.png">
        </div>
        <div class="Aisha">
            <img src="https://i.pinimg.com/originals/64/eb/f5/64ebf5c2aa8a94ba39c7e067f7804311.png">
        </div>
        <div>
            <img class="tryAgain" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnE4_nIE4YvyNGTR0umHtiJbx1A6U4Lt838w&amp;usqp=CAU">
        </div>

    
<script>
/*__POPCODESTART__*/
var button = document.querySelector("button");
var result = document.querySelector(".result");
var tryAgain = document.querySelector(".tryAgain");
var Musa = document.querySelector(".Musa");
var Bloom = document.querySelector(".Bloom");
var Aisha = document.querySelector(".Aisha");
var Flora = document.querySelector(".Flora");

button.onclick = function () {
  var bike = document.querySelector(".bike").value;
  var introvert = document.querySelector(".introvert").value;

  if (bike >= 0 && bike <= 5 && introvert === "yes") {
    result.innerHTML = "You said " + introvert + " to being introverted, you are Bloom!";
    Bloom.style.display = "block";
  } else if (bike >= 6 && bike <= 10 && introvert === "yes") {
    result.innerHTML = "You said " + introvert + " to being introverted, you are Musa!";
    Musa.style.display = "block";
  } else if (bike >= 6 && bike <= 10 && introvert === "no") {
    result.innerHTML = "You said " + introvert + " to being introverted, you are Aisha!";
    Aisha.style.display = "block";
  } else if (bike >= 0 && bike <= 5 && introvert === "no") {
    result.innerHTML = "You said " + introvert + " to being introverted, you are Flora!";
    Flora.style.display = "block";
  } else {
    result.style.display = "block";
    result.innerHTML = "TRY AGAIN";
    tryAgain.style.display = "block";
  }
};
